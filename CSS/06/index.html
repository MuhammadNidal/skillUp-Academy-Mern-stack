<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relative vs Absolute</title>
  <style>
    .relative-box {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: lightblue;
      margin: 50px;
      border: 2px solid blue;
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      background-color: tomato;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .normal-box {
      width: 100px;
      height: 100px;
      background-color: green;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Relative vs Absolute Positioning</h2>

  <div class="relative-box">
    <p>This is a <strong>relative</strong> parent box.</p>

    <div class="absolute-box">
      Absolute Box
    </div>
  </div>

  <div class="normal-box">
    Normal Box
  </div>

</body>
</html>
