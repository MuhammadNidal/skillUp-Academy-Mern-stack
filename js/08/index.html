<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Practice</title>
  <style>
    .dark-mode {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

  <h1 id="mainHeading">DOM Practice Area</h1>

  <!-- Section 1: Add / Remove / Replace -->
  <h2> Add / Remove / Replace Elements</h2>
  <div id="div1">
    <p id="p1">This is a paragraph.</p>
    <p id="p2">This is another paragraph.</p>
  </div>
  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Paragraph</button>
  <button id="replaceBtn">Replace Heading</button>

  <hr>

  <!-- Section 2: Events -->
  <h2>DOM Events</h2>
  <button id="myBtn">Click Me</button>
  <p id="demo"></p>

  <!-- <hr> -->

  <!-- Section 3: Form Handling -->
<h2>Form Handling</h2>
  <input type="text" id="username" placeholder="Enter your name" /><br><br>
  <input type="text" id="fathername" placeholder="Enter your fathername" /><br><br>
  <input type="text" id="grandfathername" placeholder="Enter grandfathername" />
  <button id="submitBtn">Submit</button>
  <p id="output"></p>

  <hr> 

  <!-- Section 4: ClassList Toggle -->
  <h2> ClassList & Style Toggling</h2>
  <div id="box">Toggle my color</div>
  <button id="toggleModeBtn">Toggle Dark Mode</button>

  <hr>

  

  <script src="./index.js"></script>
</body>
</html>
