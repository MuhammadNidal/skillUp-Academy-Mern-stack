<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> Math Objects</h1>
 
    <script>
    //  Goes nearest
     console.log("Rounded:", Math.round(4.7));
        console.log("Rounded:", Math.round(4.3));
        console.log("Rounded:", Math.round(4.5));

// up
        console.log("Ceil:", Math.ceil(4.7));
        console.log("Ceil:", Math.ceil(4.4));
// down
console.log("floor:", Math.floor(4.8));

// truc
console.log("trunc:", Math.trunc(4.7));
// Assingn method in the math objects
console.log(Math.sign(-4));
console.log(Math.sign(4));
console.log(Math.sign(0));

// ✖️ Math.pow(x, y)
console.log("power finding",Math.pow(2,3));

// Squaroot
console.log("squaroot",Math.sqrt(64));
// absolute
console.log(Math.abs(-4.7)); // 4.7
console.log(Math.abs(4.7));  // 4.7
// min max
console.log(Math.min(0, 150, 30, 20, -8, -200000)); // -200
console.log(Math.max(0, 1500000, 30, 20, -8, -200)); // 150

    </script>
</body>
</html>
